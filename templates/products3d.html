<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Products - T-Give Nexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-8">

  <h1 class="text-4xl font-bold text-center mb-10 text-cyan-400">Explore Our 3D Collection</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for product in products %}
    <div class="bg-gray-800 rounded-xl p-6 shadow-xl hover:scale-105 transform transition-all duration-300">
      
      <model-viewer 
        src="{{ url_for('static', filename='models/' + product.model_filename) }}" 
        alt="{{ product.name }}" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        class="w-full h-64 rounded-lg mb-4 bg-gray-700">
      </model-viewer>

      <h2 class="text-2xl font-semibold text-white mb-2">{{ product.name }}</h2>
      <p class="text-cyan-300 text-lg mb-4">Ksh {{ product.price }}</p>

      <a href="{{ url_for('showroom', product3d_id=product.id) }}"
         class="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-blue-500 hover:to-cyan-400 text-white font-bold py-2 px-4 rounded-lg transition">
        
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        View in 3D
      </a>

    </div>
    {% endfor %}
  </div>

</body>
</html>
