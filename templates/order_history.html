<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History & Tracking | T-Give Nexus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            text-shadow: 0 0 10px cyan;
            margin-bottom: 20px;
        }

        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px cyan;
            width: 98%;
            max-width: 600px;
            text-align: center;
        }

        .collapsible {
            background: #333;
            color: white;
            cursor: pointer;
            padding: 12px;
            width: 98%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 20px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 0 5px cyan;
        }

        .active, .collapsible:hover {
            background-color: #00cccc;
        }

        .content {
            display: none;
            overflow: hidden;
            padding: 10px;
            font-size: 15px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 7px;
            border-bottom: 1px solid cyan;
            color: white;
            text-align: center;
        }

        th {
            background: #333;
        }

        .back-btn {
            display: block;
            width: 93%;
            padding: 12px;
            margin-top: 15px;
            background: cyan;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #00cccc;
        }
    </style>
</head>
<body>

    <h1><span style="color:green">Order History & Tracking</span></h1>

    <div class="container">
        <button class="collapsible" onclick="toggleHistory()">View Order History âŒ„</button>
        <div class="content">
            <table>
                <tr>
                    <th>Order ID</th>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.product.name if order.product else 'Unavailable' }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.total }}/=</td>
                    <td>{{ order.status }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <a href="/dashboard" class="back-btn">Back to Dashboard</a>
    </div>

    <script>
        function toggleHistory() {
            const content = document.querySelector('.content');
            content.style.display = content.style.display === "none" || content.style.display === "" ? "block" : "none";
        }
    </script>

</body>
</html>
