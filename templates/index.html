<!DOCTYPE html>
<html lang="en" class="h-full bg-zinc-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('uploaded_file', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;500&display=swap" rel="stylesheet">
    <title>T-Give | Cyber Marketplace</title>
    <style>
        .cyber-glow {
            text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #00f7ff; }
            to { text-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff; }
        }
    </style>
</head>
<body class="h-full relative overflow-x-hidden">
    <!-- Animated Background -->
    <div class="absolute inset-0 opacity-20">
        <svg viewBox="0 0 100 100" class="w-full h-full">
            <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#00f7ff33" stroke-width="0.5"/>
            </pattern>
            <rect width="100%" height="100%" fill="url(#grid)"/>
        </svg>
    </div>

    <!-- Flash Messages -->
    <div class="container fixed top-4 left-1/2 -translate-x-1/2 z-50">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-2 bg-zinc-800/90 backdrop-blur-sm border border-cyan-500/30 rounded-lg shadow-xl text-cyan-400 cyber-glow">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Header -->
    <header class="fixed w-full top-0 z-40 bg-zinc-900/80 backdrop-blur-sm border-b border-cyan-500/20">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Menu Button -->
            <button onclick="openMenu()" class="text-cyan-400 hover:text-cyan-300 transition-all">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <!-- Logo -->
            <div class="flex items-center space-x-2 cyber-glow">
                <svg class="w-8 h-8 text-cyan-400" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 2L2 7l10 5l10-5l-10-5m0 7.5L2 12l10 5l10-5l-10-5m0 7.5l-10 5l10 5l10-5l-10-5"/>
                </svg>
                <h1 class="text-2xl font-bold font-['Orbitron']">T-GIVE</h1>
            </div>

            <!-- Auth Buttons -->
            <div class="flex space-x-3">
                <a href="/login" class="px-4 py-2 bg-cyan-600/30 hover:bg-cyan-600/50 border border-cyan-400/50 rounded-lg font-['Exo+2'] font-medium transition-all hover:shadow-cyan-lg">
                    Login
                </a>
                <a href="/register" class="px-4 py-2 bg-purple-600/30 hover:bg-purple-600/50 border border-purple-400/50 rounded-lg font-['Exo+2'] font-medium transition-all hover:shadow-purple-lg">
                    Register
                </a>
            </div>
        </div>
    </header>

    <!-- Floating Sidebar -->
    <div id="sidebar" class="fixed left-[-300px] top-0 h-full w-[300px] bg-zinc-900/95 backdrop-blur-xl border-r border-cyan-500/20 z-50 transition-all duration-300 shadow-2xl">
        <div class="p-6">
            <button onclick="closeMenu()" class="absolute top-4 right-4 text-cyan-400 hover:text-cyan-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <nav class="mt-12 space-y-4">
                <a href="/home" class="flex items-center space-x-3 p-3 hover:bg-cyan-500/10 rounded-lg group transition-all">
                    <svg class="w-5 h-5 text-cyan-400 group-hover:text-cyan-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span class="text-cyan-300 group-hover:text-cyan-200">Home</span>
                </a>
                <!-- Repeat for other menu items with appropriate SVGs -->
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-24 pb-12 min-h-screen relative z-10">
        <div class="container mx-auto px-6">
            <!-- Products Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                {% for product in products %}
                <div class="group relative bg-zinc-800/50 backdrop-blur-sm rounded-xl border border-cyan-500/20 hover:border-cyan-500/40 p-6 transition-all hover:-translate-y-2 shadow-xl hover:shadow-cyan-lg">
                    <!-- Hover Effect -->
                    <div class="absolute inset-0 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="absolute -inset-1 bg-gradient-to-r from-cyan-500/10 to-purple-500/10 rounded-xl blur-sm"></div>
                    </div>
                    
                    <!-- Product Image -->
                    <div class="relative overflow-hidden rounded-lg aspect-square mb-4">
                        <img src="{{ product.display_image }}" alt="{{ product.name }}" 
                             class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300">
                    </div>
                    
                    <!-- Product Info -->
                    <h3 class="text-xl font-['Exo+2'] font-bold text-cyan-300 mb-2">{{ product.name }}</h3>
                    <p class="text-lg font-mono text-cyan-400">Ksh {{ product.price }}</p>
                    
                    <!-- Floating Sphere -->
                    <div class="absolute top-4 right-4 w-3 h-3 bg-cyan-400 rounded-full animate-pulse"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script>
        // Preserve original functionality
        function openMenu() { document.getElementById("sidebar").style.left = "0"; }
        function closeMenu() { document.getElementById("sidebar").style.left = "-300px"; }

        // Flash message auto-remove
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('.cyber-glow').forEach(msg => {
                setTimeout(() => msg.remove(), 5000);
            });
        });
    </script>
</body>
</html>
