<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | About Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
    }

    .menu-btn {
      font-size: 28px;
      position: fixed;
      top: 15px;
      left: 20px;
      background: none;
      color: cyan;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    .sidebar {
      height: 100%;
      width: 240px;
      position: fixed;
      top: 0;
      left: -260px;
      background: #121212;
      box-shadow: 2px 0 10px cyan;
      padding-top: 60px;
      transition: 0.4s ease-in-out;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 20px;
      display: block;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: cyan;
      color: black;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      color: white;
      cursor: pointer;
    }

    .form-container {
      max-width: 700px;
      margin: 80px auto;
      background: #181818;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 18px cyan;
    }

    h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2c2c2c;
      color: white;
      font-size: 15px;
      box-shadow: inset 0 0 5px #000;
    }

    input[type="file"] {
      background: #1a1a1a;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .form-container button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: cyan;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #00e6e6;
      transform: scale(1.02);
    }

    .checkbox-label {
      margin-top: 10px;
      display: inline-block;
      font-size: 14px;
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 25px 0;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 90px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Button -->
  <button class="menu-btn" onclick="openMenu()">≡</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="closeMenu()">✖</span>
    <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
    <a href="{{ url_for('manage_users') }}">Manage Users</a>
    <a href="{{ url_for('admin_manage_orders') }}">Orders</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <!-- Form Content -->
  <div class="form-container">
    <h2>About Shop & Secret Code</h2>
    <form action="{{ url_for('admin_about') }}" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <label for="shop-name">Shop Name</label>
      <input type="text" id="shop-name" name="shop_name" required value="{{ about.shop_name if about else '' }}">

      <label for="date_created">Date Created</label>
      <input type="text" id="date_created" name="date_created" placeholder="YYYY-MM-DD" required value="{{ about.date_created if about else '' }}">

      <label for="description">Shop Description</label>
      <textarea id="description" name="description" required>{{ about.description if about else '' }}</textarea>

      <label for="owner">Owner Name</label>
      <input type="text" id="owner" name="owner" required value="{{ about.owner if about else '' }}">

      <label for="contact">Contact Info</label>
      <input type="text" id="contact" name="contact" required value="{{ about.contact if about else '' }}">

      <label for="logo">Shop Logo (Image)</label>
      <input type="file" id="logo" name="logo" accept="image/*">

      <hr>

      <label for="current_code">Current Secret Code</label>
      <input type="password" id="current_code" name="current_code">

      <label for="new_code">New Secret Code</label>
      <input type="password" id="new_code" name="new_code">

      <label class="checkbox-label">
        <input type="checkbox" onclick="toggleSecret()"> Show Secret Codes
      </label>

      <button type="submit">Save Settings</button>
    </form>
  </div>

  <script>
    function openMenu() {
      document.getElementById('sidebar').style.left = '0';
    }

    function closeMenu() {
      document.getElementById('sidebar').style.left = '-260px';
    }

    function toggleSecret() {
      const cur = document.getElementById("current_code");
      const newC = document.getElementById("new_code");
      cur.type = cur.type === "password" ? "text" : "password";
      newC.type = newC.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
