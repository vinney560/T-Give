<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Categories - T-Give Nexus</title>
    <style>
        /* Reuse main styles from products.html */
        body {
            background: #0e0e0e;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {  
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 130px;
            background: linear-gradient(to right, #00cccc, #003333);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0, 255, 255, 0.5);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 100% 100%, 0 100%, 0 85%);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 140px 30px 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-card {
            background: #1c1c1c;
            border: 2px solid #00f7ff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.3);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 247, 255, 0.1), transparent);
            transform: rotate(45deg);
        }

        .category-name {
            font-size: 1.8rem;
            color: #00f7ff;
            margin: 15px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .product-count {
            color: #888;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Browse Categories</h1>
        </div>
    </div>

    <div class="category-grid">
        {% for category in categories %}
        <div class="category-card" 
             onclick="window.location.href='{{ url_for('category_products', category_name=category[0]) }}'">
            <div class="category-name">{{ category[0] }}</div>
            <div class="product-count">{{ category[1] }} Products</div>
        </div>
        {% endfor %}
    </div>

    <!-- Reuse Toast Notification System -->
    <div id="toast" class="toast"></div>
    
    <!-- Navigation Buttons -->
    <button class="view-cart" onclick="window.location.href='{{ url_for('cart') }}'">View Cart</button>
    <button class="settings-btn" onclick="window.location.href='{{ url_for('user_dashboard') }}'"><b>â‰¡</b></button>

    <script>
        // Reuse Toast Functionality
        function showToast(message, success = true) {
            const toast = document.getElementById('toast');
            const typeClass = success ? 'success' : 'error';
        
            toast.classList.remove('show', 'success', 'error');
            clearTimeout(toast.timeoutId);
        
            toast.textContent = message;
            toast.classList.add(typeClass);
            void toast.offsetHeight;
            toast.classList.add('show');
            toast.timeoutId = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Handle Flask flash messages
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}  
                    showToast("{{ message }}", "{{ category }}" === 'success');
                {% endfor %}  
            {% endif %}  
        {% endwith %}
    </script>
</body>
</html>
