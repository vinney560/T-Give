<!-- categories.html -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Categories - T-Give Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-slate-900 relative overflow-x-hidden">
    <!-- Grid Pattern Background -->
    <svg class="absolute inset-0 -z-10 opacity-10" width="100%" height="100%">
        <pattern id="grid-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="1" class="text-cyan-900"/>
        </pattern>
        <rect width="100%" height="100%" fill="url(#grid-pattern)"/>
    </svg>

    <!-- Main Container -->
    <div class="min-h-full relative z-10">
        <header class="bg-gradient-to-r from-cyan-600 to-slate-800 shadow-xl relative">
            <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 flex items-center justify-between">
                <h1 class="text-3xl font-bold text-cyan-100 flex items-center gap-3">
                    <svg class="w-8 h-8 text-cyan-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-3H5a2 2 0 00-2 2z"/>
                    </svg>
                    Browse Categories
                </h1>
            </div>
        </header>

        <!-- Category Grid -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for category in categories %}
                <a href="{{ url_for('category_products', category_name=category[0]) }}" class="group relative block rounded-xl overflow-hidden transition-all duration-300 hover:shadow-2xl bg-slate-800/50 backdrop-blur-sm border border-cyan-800/30 hover:border-cyan-500/40">
                    <div class="absolute inset-0 -z-10 opacity-30 group-hover:opacity-40 transition-opacity">
                        <svg viewBox="0 0 200 200" class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
                            <path fill="currentColor" d="M45,-74.3C57.6,-63.4,66.1,-49.8,73.7,-35.2C81.3,-20.6,88.1,-5,88.5,11.6C88.9,28.2,82.9,45.7,72.3,58.1C61.7,70.5,46.5,77.8,31.4,79.6C16.3,81.5,1.3,77.9,-12.8,73.2C-26.9,68.4,-40.1,62.4,-52.5,54.2C-64.8,46,-76.3,35.5,-80.2,22.3C-84.1,9.1,-80.4,-6.9,-73.5,-20.3C-66.5,-33.7,-56.4,-44.6,-44.7,-55.8C-33,-67,-19.7,-78.6,-3.7,-76.5C12.3,-74.5,24.6,-58.8,45,-74.3Z" transform="translate(100 100)"/>
                        </svg>
                    </div>
                    
                    <div class="p-8 relative">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-semibold text-cyan-100">{{ category[0] }}</h3>
                            <span class="px-3 py-1 rounded-full text-sm bg-cyan-900/40 text-cyan-300">
                                {{ category[1] }} items
                            </span>
                        </div>
                        <svg class="w-full h-32 text-cyan-500/30 group-hover:text-cyan-400/40 transition-colors" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                    </div>
                </a>
                {% endfor %}
            </div>
        </main>
    </div>

    <!-- Floating Cart Button -->
    <a href="{{ url_for('cart') }}" class="fixed bottom-6 right-6 inline-flex items-center px-6 py-3 rounded-full shadow-lg bg-cyan-600 hover:bg-cyan-700 transition-all group">
        <svg class="w-6 h-6 mr-2 text-cyan-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span class="text-cyan-100 font-medium">View Cart</span>
    </a>
</body>
</html>
