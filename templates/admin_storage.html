<!DOCTYPE html>
<html>
<head>
  <title>DB Table Sizes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #00ffc3;
      padding: 40px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #00ffc360;
    }
    th { background: #121212; }
  </style>
</head>
<body>
  <h1>PostgreSQL Table Sizes</h1>
  <table>
    <thead>
      <tr><th>Table</th><th>Size</th></tr>
    </thead>
    <tbody>
      {% for row in tables %}
        <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
