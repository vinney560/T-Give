<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Cart | T-Give Nexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 p-8 min-h-screen">

  <h1 class="text-4xl font-bold mb-8 text-center text-cyan-400">Your 3D Cart</h1>

  <div class="space-y-6 max-w-4xl mx-auto">

    {% for item in cart_items %}
    <div class="flex items-center justify-between bg-gray-800 p-6 rounded-lg shadow-lg hover:scale-105 transition">
      <div>
        <h2 class="text-2xl text-white">{{ item.name }}</h2>
        <p class="text-gray-400">Ksh {{ item.price }}</p>
      </div>
      <p class="text-cyan-300 font-bold">Qty: {{ item.quantity }}</p>
    </div>
    {% endfor %}

    <div class="text-right text-xl text-green-400 font-bold mt-10">
      Total: Ksh {{ total }}
    </div>

    <div class="flex justify-end mt-8">
      <a href="{{ url_for('checkout3d') }}" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-blue-500 hover:to-green-400 text-white font-bold py-3 px-6 rounded-lg transition">
        Proceed to Checkout
      </a>
    </div>

  </div>

</body>
</html>
