<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <style>
    body { background: #121212; color: white; font-family: Arial, sans-serif; text-align: center; }
    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
    }
    label { display: block; margin: 10px 0 5px; }
    input, textarea { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #333; color: white; }
    button { width: 100%; padding: 10px; margin-top: 20px; background: cyan; border: none; color: black; border-radius: 5px; cursor: pointer; }
    .uploaded-images img { width: 100px; height: 100px; object-fit: cover; margin: 5px; border-radius: 5px; box-shadow: 0 0 5px cyan; }
  </style>
</head>
<body>
  <h1>Edit Product</h1>
  <div class="container">
    <form action="{{ url_for('admin_edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="hidden" name="product_id" value="{{ product.id }}">
      
      <label for="name">Product Name</label>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="text" id="name" name="name" value="{{ product.name }}" required>
      
      <label for="description">Product Description</label>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <textarea id="description" name="description" required>{{ product.description }}</textarea>
      
      <label for="price">Price</label>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
      
      <label for="stock">Stock Quantity</label>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="number" id="stock" name="stock" value="{{ product.stock }}" required>
      
      <label for="image">Product Image</label>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="file" id="image" name="image" accept="image/*">
      
      <button type="submit">Update Product</button>
    </form>
  </div>
  
  <!-- Optional: Display current product image if available -->
  <div class="uploaded-images">
    <h3>Current Product Image</h3>
    <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}">
  </div>
</body>
</html>
