<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body { background: #121212; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, textarea { width: 80%; padding: 10px; margin: 5px; border: none; border-radius: 5px; }
    button { padding: 10px 20px; background: cyan; color: black; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form>
    <input type="text" placeholder="Your Name" required><br>
    <input type="mobile" placeholder="Your Mobile number" required><br>
    <textarea placeholder="Your Message" rows="5" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
