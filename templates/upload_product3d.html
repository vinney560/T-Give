<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload 3D Product - T-Give Nexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-8 flex flex-col items-center">

  <h1 class="text-4xl font-bold text-cyan-400 mb-10">Upload New 3D Product</h1>

  <form method="POST" enctype="multipart/form-data" class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-2xl w-full space-y-6">

    <div>
      <label class="block mb-2 text-sm font-semibold">Product Name</label>
      <input type="text" name="name" required class="w-full p-3 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-400">
    </div>

    <div>
      <label class="block mb-2 text-sm font-semibold">Description</label>
      <textarea name="description" rows="4" required class="w-full p-3 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
    </div>

    <div class="flex gap-6">
      <div class="w-1/2">
        <label class="block mb-2 text-sm font-semibold">Price (Ksh)</label>
        <input type="number" step="0.01" name="price" required class="w-full p-3 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <div class="w-1/2">
        <label class="block mb-2 text-sm font-semibold">Stock</label>
        <input type="number" name="stock" required class="w-full p-3 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>
    </div>

    <div>
      <label class="block mb-2 text-sm font-semibold">Upload 3D Model (.glb)</label>
      <input type="file" name="model_file" accept=".glb" required class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-600">
    </div>

    <div class="text-center">
      <button type="submit" class="bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-blue-500 hover:to-cyan-400 text-white font-bold py-3 px-6 rounded-lg transition">
        Upload 3D Product
      </button>
    </div>

  </form>

</body>
</html>
